<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>

<style>

body{
    background: #1d1d1d;
}


.fizzy{
font-size: 50px;
width: 30%;
border: 3px solid white;
padding: 10px;
text-align: center;
color: white;
position: absolute;
top: 35%;
right: 35%;

}

</style>
<body>
    

    <div class="fizzy">                                     
        <p id="fizzbuzz">-</p>                                              <!--  allows us to output through javascript -->
    </div>

</body>
<script>


function sleep(ms) {                                                        // creates function sleep, which will sleep (wait) x milliseconds until the next line of code
  return new Promise(resolve => setTimeout(resolve, ms));
}

async function fizzBuzz(){                                                  // creates function fizzBuzz

    for(var i = 1; i <101; i++){                                            // starts a for loop from 1 to 100
        var f = "";                                                         // creates variable f                                    
        if(i % 3 == 0){                                                      
            f = f + "Fizz";                                                 // if i is divisible by 3 (outputting an integer) then fizz is added to the end of variable f                                                    
        }if(i % 5 == 0){                                                     
             f = f + "Buzz";                                                // if i is divisible by 3 (outputting an integer) then buzz is added to the end of variable f
        }if(f == ""){                                           
            f = i;                                                          // if i is empty then f is i  
        }

        document.getElementById("fizzbuzz").innerHTML = f;                  // outputs f
        await sleep(500);                                                   // waits/sleeps 500 miliseconds 
  }
}

fizzBuzz();                                                                 // calls function 'fizzBuzz'


</script>
</html>
